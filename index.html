<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@506&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "sidebar">
        <div class = "top-right-logo">
            <img class = "img-icon" src = "./logo.svg" alt = "Dashboard Icon">
            <h3>DataField</h3>
        </div>
        <div class = "upper-left">
            <li>
                <img class = "img-icon" src = "./overview.svg" alt = "Dashboard Icon">
                <p>Overview</p>
            </li>
            <li>
                <img class = "img-icon" src = "./ticket.svg" alt = "Dashboard Icon">
                <p>Tickets</p>
            </li>
            <li>
                <svg width="288" height="288" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 9L12 4L2 9L6.73684 11.3684M22 9L17.2632 11.3684M22 9V17M22 9H12M6.73684 11.3684L6.12815 16.8466C6.05115 17.5396 6.4143 18.2072 7.03794 18.519C10.1616 20.0809 13.8384 20.0809 16.9621 18.519C17.5857 18.2072 17.9488 17.5396 17.8718 16.8466L17.2632 11.3684M6.73684 11.3684L12 14L17.2632 11.3684" class="colorStroke000 svgStroke"></path>
                </svg>                  
                <p>Ideas</p>
            </li>
            <li>
                <img class = "img-icon" src = "./contact.svg" alt = "Dashboard Icon">
                <p>Contacts</p>
            </li>
            <li>
                <img class = "img-icon" src = "./service.svg" alt = "Dashboard Icon">
                <p>Agents</p>
            </li>
            <li>
                <img class = "img-icon" src = "./article3.svg" alt = "Dashboard Icon">
                <p>Articles</p>
            </li>
        </div>
        <div class = "lower-left">
            <li>
                <img class = "img-icon" src = "./settings.svg" alt = "Dashboard Icon">
                <p>Settings</p>
            </li>
            <li>
                <img class = "img-icon" src = "./support.svg" alt = "Dashboard Icon">
                <p>Support</p>
            </li>
            <li>
                <img class = "img-icon" src = "./privacy.svg" alt = "Dashboard Icon">
                <p>Privacy</p>
            </li>
        </div>
    </div>
    <div class = 'main-content'>
        <div class = 'header'>
            <div class = 'profile-icon'>
                <div>Hi there <span></span></div>
            </div>
        </div>
        <div class = "project-content">
        </div>
    </div>
</body>
</html>
